<div class="wrapper">
        <div class="container">
                <div class="row">

                        <div class="col-sm-3 offset-sm-2 login">

                                <div class="content oneOfUs">
                                        One of us ?
                                </div>

                                <div class="content loginNow">
                                        If you already have an account, just Sign In. We have been missing you!
                                </div>

                                <div class="btnLoginNow" (click)="signIn()">Sign In</div>
                                <br/>
                                <br/>
                        </div>
                        <div class="col-sm-5 signUp">
                                <form>
                                        <br/>
                                        <div class="welcomeBack">Time to feel like home</div>
                                        <br/>

                                        <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" [(ngModel)]="name" class="form-control" id="exampleInputPassword1" [ngModelOptions]="{standalone: true}">
                                        </div>
                                        <div class="form-group">
                                                <label>Email</label>
                                                <input type="email" (keyup)="checkEmailData()" [(ngModel)]="mailId" class="form-control" id="exampleInputEmail1" [ngModelOptions]="{standalone: true}">
                                                <div *ngIf="emailResult" style="color:red; font-size:0.6em; text-transform:uppercase">*Invalid Credentials</div>
                                        </div>
                                        <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" (keyup)="checkPasswordData()" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" [ngModelOptions]="{standalone: true}">
                                                <div *ngIf="passwordResult" style="color:red; font-size:0.6em; text-transform:uppercase">*Length too short</div>
                                        </div>
                                        <div class="form-group">
                                                <label>Aadhar Card Number</label>
                                                <input type="text" [(ngModel)]="aadharNo" class="form-control" id="exampleInputPassword1" [ngModelOptions]="{standalone: true}" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="12">
                                        </div>
                                        <div class="form-group">
                                                <label>Contact Number</label>
                                                <input type="text" [(ngModel)]="contactNo" class="form-control" id="exampleInputPassword1" [ngModelOptions]="{standalone: true}" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="10">
                                        </div>
                                        <div class="form-group">
                                                <label>Address</label>
                                                <input type="text" [(ngModel)]="address" class="form-control" id="exampleInputPassword1" [ngModelOptions]="{standalone: true}">
                                        </div>
                                        <br/>
                                        <button type="submit" (click)="registerUser()" class="btn">Sign Up</button>

                                </form>
                                <br/>
                                <br/>
                        </div>
                </div>
                <br/>
                <br/>
        </div>
</div>
